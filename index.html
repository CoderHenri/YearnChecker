<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="Logic.js"></script> 
    <title>Acc Worth Calc</title>
</head>

<body id="webpage" onload="LoadYearnWatchData()">
    <div id="Headline"> YearnChecker, a HenriCoder Production </div>

    <div id="USDTGridContainer">
        <div class="USDTClassField" id="USDTField">

            <button class="StandardDIV" class="ButtonClass" id="USDTAmountInput" onclick="InputYourUSDTAmount()" disabled> Loading Yearn Data, please wait :D </button>
            <div id="EmptyDIVforCSS"></div>

            <div class="USDTStratInfo" id="USDTStrategyNameHeader"> Strategyname </div>
            <div class="USDTStratInfo" id="USDTStrategyName"> StrategyName </div>

            <div class="USDTStratInfo" id="USDTStrategyAPRHeader"> Strategy APR </div>
            <div class="USDTStratInfo" id="USDTStrategyAPR"> [%] </div>

            <div class="USDTStratInfo" id="USDTStrategyOldAPRHeader"> Old Strategy APR </div>
            <div class="USDTStratInfo" id="USDTStrategyOldAPR"> Linechart </div>

            <div class="USDTStratInfo" id="USDTStrategyAmountHeader"> Strategy Allocation </div>
            <div class="USDTStratInfo" id="USDTStrategyAmount"> [USDT] </div>

            <div class="USDTStratInfo" id="USDTStrategyAllocationHeader"> Strategy Allocation </div>
            <div class="USDTStratInfo" id="USDTStrategyAllocation"> USDT/[%] </div>

            <div class="USDTStratInfo" id="USDTStrategyYourShareHeader"> Your Share </div>
            <div class="USDTStratInfo" id="USDTStrategyYourShare"> USDT/[%] </div>

            <div class="USDTStratInfo" id="USDTStrategyCurrentProfitHeader"> Strategy Profit </div>
            <div class="USDTStratInfo" id="USDTStrategyCurrentProfit"> USDT/[%] </div>

            <div class="USDTStratInfo" id="USDTStrategyYourProfitHeader"> Your Profit </div>
            <div class="USDTStratInfo" id="USDTStrategyYourProfit"> USDT/[%] </div>

        </div>
        <div>
            <canvas class="PieChart" id="USDTPieChart" width="370" height="370"></canvas>
        </div>
    </div>
</body>
</html>
